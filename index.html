<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Materialize CSS - Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Task List</title>
</head>

<body>

  <!-- create a Materialize container -->
  <div class="container">
    <!-- create a Materialize row -->
    <div class="row">
      <!-- create a Materialize column that is 12 cols wide on all screens -->
      <div class="col s12">
        <!-- create the Card -->
        <div class="card" id="main">
          <!-- create the card content area -->
          <div class="card-content">
            <!-- Card Title -->
            <span class="card-title">Task List</span>
            <div class="row">
              <!-- create the task form -->
              <form id="task-form">
                <!-- Materialize - make it span 12 - full width -->
                <div class="input-field col s12">
                  <input type="text" id="task" name="task">
                  <label for="task">Add a new task</label>
                  <input type="submit" value="Add Task" class="btn">
                </div>
              </form>
            </div>
          </div> <!-- end of card-content div -->
          <!-- card-action div starts here -->
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" id="filter" name="filter">
              <label for="filter">Filter Tasks</label>
            </div>
            <!-- collection ul for displaying the collection of tasks -->
            <ul class="collection"></ul>
            <!-- Button to clear tasks using Materialize classes -->
            <a href="#" class="clear-tasks btn black">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Materialize: Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
